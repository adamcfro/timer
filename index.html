<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="Timer that counts down and alerts user" />
    <meta name="keywords" content="timer, countdown, alarm" />
    <meta name="author" content="Adam Froehlich" />

    <title>Countdown Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="start-timer-section">
        <h1 class="main-header">TIMER</h1>
        <form action="#" class="form" id="form">
          <label for="time" class="label">Enter Time:</label>
          <input
            type="text"
            name="time"
            class="user-input"
            placeholder="...minutes"
            onfocus="this.value=''"
            autocomplete="off"
          />
        </form>
        <div class="button">
          <input type="submit" value="Start" class="start-button" form="form" />
        </div>
      </section>
      <section class="display-timer-section">
        <div class="time"></div>
        <ul class="blinking-lights">
          <li class="light light1"></li>
          <li class="light light2"></li>
          <li class="light light3"></li>
        </ul>
        <div class="button">
          <input type="button" class="cancel-button" value="Cancel" />
        </div>
      </section>
    </div>
  </body>
</html>
